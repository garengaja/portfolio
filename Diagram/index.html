<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan Pertahun</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        table {
            border-collapse: collapse;
            width: 95%;
            margin: 20px auto;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        thead th {
            background-color: #7b00ff;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        h1 {
            text-align: center;
        }
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chart-container canvas {
            max-width: 90%;
            margin-top: 20px;
        }
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Laporan Penjualan Pertahun</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Bulan</th>
                    <th>Januari</th>
                    <th>Februari</th>
                    <th>Maret</th>
                    <th>April</th>
                    <th>Mei</th>
                    <th>Juni</th>
                    <th>Juli</th>
                    <th>Agustus</th>
                    <th>September</th>
                    <th>Oktober</th>
                    <th>November</th>
                    <th>Desember</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2022</td>
                    <td>4,017</td>
                    <td>6,135</td>
                    <td>7,091</td>
                    <td>5,841</td>
                    <td>5,036</td>
                    <td>4,547</td>
                    <td>3,467</td>
                    <td>3,970</td>
                    <td>6,313</td>
                    <td>3,595</td>
                    <td>9,207</td>
                    <td>5,945</td>
                </tr>
                <tr>
                    <td>2023</td>
                    <td>2,416</td>
                    <td>4,136</td>
                    <td>7,935</td>
                    <td>8,004</td>
                    <td>9,505</td>
                    <td>5,026</td>
                    <td>6,108</td>
                    <td>6,343</td>
                    <td>9,404</td>
                    <td>9,280</td>
                    <td>9,287</td>
                    <td>8,689</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="chart-container">
        <canvas id="salesChart" width="800" height="400"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"],
                datasets: [
                    {
                        label: '2022',
                        data: [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945],
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '2023',
                        data: [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689],
                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Grafik Penjualan Pertahun'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
